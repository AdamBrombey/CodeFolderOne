<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Google Fonts Pre Connect -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts Links (Roboto 400, 500 and 700 included) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">

    <!-- CSS Files Links -->
    <link rel="stylesheet" href="./styles.css">

    <!-- Title -->
    <title>Drop Down Menu</title>
</head>

<body>

    <header>
        <h1>Drop Down Menu</h1>
    </header>
    <main>
        <p>
            <form>
                <label> Select Number </label>
                <select>
                <option value = "1"> 1
                </option>
                <option value = "2"> 2
                </option>
                <option value = "3"> 3
                </option>
                <option value = "4"> 4
                </option>
                <option value = "5"> 5
                </option>
                </select>
            </form>
        </p>
        <p>
            <br> &ltform&gt
            <br> &ltlabel&gt Select Number &lt/label&gt
            <br>&ltselect&gt
            <br> &ltoption value = "1"&gt 1
            <br> &lt/option&gt
            <br> &ltoption value = "2"&gt 2
            <br>&lt/option&gt
            <br>&ltoption value = "3"&gt 3
            <br>&lt/option&gt
            <br>&ltoption value = "4"&gt 4
            <br>&lt/option&gt
            <br>&lt/select&gt
            <br>&lt/form&gt
        </p>
    </main>

    <footer>
        <p>Resource Links
            <button><a href="https://www.javatpoint.com/how-to-make-a-dropdown-menu-in-html" target="_blank">JavaTpoint</a></button>
        </p>
    </footer>

    <noscript>Your browser don't support JavaScript!</noscript>
    <script src="./scripts.js"></script>
</body>

</html>
